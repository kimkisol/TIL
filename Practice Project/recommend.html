<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>[오늘 뭐 먹지?]</h1>
  
    <button @click="recommendMenu">메뉴 추천 받기</button>
    <h3>오늘의 추천 메뉴는?</h3>
    <h4>바로 {{ choice }} 입니다.</h4>
    <hr>
  
    <h1>[인생 한방이다]</h1>
  
    <button @click="recommendLotto">이번 주 로또 번호 미리받기</button>
    <h3>이번주 로또번호는? 두구두구</h3>
    <h4>{{ lotto }}</h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        menu: ['피자', '로제떡볶이', '수제버거', '스테이크', '쌀국수', '아보카도덮밥', '치즈돈까스'],
        choice: '',
        lotto: '',
      },
      methods: {
        recommendMenu: function () {
          // this.choice = _.sampleSize(this.menu)

          // const randomIdx = _.random(this.menu.length-1)
          // this.choice = this.menu[randomIdx]

          this.choice = _.sample(this.menu)
        },
        recommendLotto: function () {
          this.lotto = _.sortBy(_.sampleSize(_.range(1, 46), 6))
        },
      }
    })

  </script>
</body>
</html>
